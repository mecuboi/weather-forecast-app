<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-indigo-400 grid-col-12 p-10">
        <h1 class="col-span-12 text-center text-4xl text-white font-bold">Weather Forecast App</h1>
    </header>
    <div class="grid grid-cols-12">
        <!-- search bar -->
        <div id="search-bar" class="col-span-12 md:col-span-4 m-2">
            <form class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="text" id="simple-search"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search" required>
                </div>
                <button type="submit"
                    class="p-2.5 ml-2 text-sm font-medium text-white bg-indigo-400 rounded-lg border bg-indigo-400 hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="sr-only">Search a city</span>
                </button>
            </form>

            <!-- recent search -->
            <div class="md:col-span-4 col-span-12 flex flex-col gap-2 px-4 m-2" id="search-list-container">
                <h2 class="text-center font-bold">Recent Search</h2>
                <button class="recent-search bg-indigo-400 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full">
                    Testing
                </button>
            </div>


        </div>

        <!-- forecast display -->
        <div id="forecast" class="col-span-12 md:col-span-8 m-2">
            <div id="today-forecast" class="border-4 border-indigo-500/100 rounded-lg p-2">
                <h2>City (date)</h2>
                <p>Temp: 30C</p>
                <p>Wind: 7km/h</p>
                <p>Humidity: 50%</p>
                <p>UV Index: 0.3</p>
            </div>

        </div>

    </div>












    <script src="./assets/js/script.js"></script>
</body>

</html>
